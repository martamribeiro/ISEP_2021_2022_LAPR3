:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="467" x2="673" y1="744.5" y2="744.5"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="479" y="739.6436">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="74" x="497" y="739.6436">shortestPath</text><polygon fill="#A80036" points="67,770.8516,57,774.8516,67,778.8516,63,774.8516" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="61" x2="456" y1="774.8516" y2="774.8516"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="73" y="769.9951">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="142" x="91" y="769.9951">returns the shortest path</text><!--MD5=[089b3db392975ea09a47777f3966185c]
@startuml

autonumber
actor TrafficManager as C
participant "ShortestPathUI" as UI
participant "ShortestPathController" as CTRL
participant "Company" as COMPANY
participant "FreightNetwork" as NET

activate C
C -> UI : asks for the shortest path between two locals (city and/or port)
activate UI
UI - -> C : asks for data(i.e.,beg,end,path)
C -> UI : inserts needed data
UI -> CTRL : getShortestPath(beg,end,path)
activate CTRL
alt if the desired path is a land path
CTRL -> COMPANY : freightNetwork = getFreightNetwork()
activate COMPANY
deactivate COMPANY
CTRL -> NET : getShortestPath(net,beg,end)
activate NET
|||
deactivate NET
else if the desired path is a maritime path
CTRL -> COMPANY : freightNetwork = getFreightNetwork()
activate COMPANY
deactivate COMPANY
CTRL -> NET : getShortestPath(net,beg,end)
activate NET
|||
deactivate NET
else if the desired path is a land or sea path
CTRL -> COMPANY : freightNetwork = getFreightNetwork()
activate COMPANY
deactivate COMPANY
CTRL -> NET : getShortestPath(net,beg,end)
activate NET
|||
deactivate NET
end
CTRL - -> UI : shortestPath
deactivate CTRL
UI - -> C : returns the shortest path
deactivate UI

deactivate C


@enduml

