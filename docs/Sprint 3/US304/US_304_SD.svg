sult</text><polygon fill="#A80036" points="64,429.3594,54,433.3594,64,437.3594,60,433.3594" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="58" x2="589" y1="433.3594" y2="433.3594"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="70" y="428.2935">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="230" x="83" y="428.2935">informs of operation success or fail</text><!--MD5=[19aa78c09febb15af2d90fdaaebd6885]
@startuml
autonumber
'hide footbox
actor "Ship Captain" as SC
participant ": AuditTrailUI" as UI
participant ":AuditTrailController" as CTRL
participant ":Company" as CMP
participant ":ContainerStoreDb" as CMS

activate SC
SC -> UI : wants to check the audit trail of a given container of a given cargo manifest
activate UI
UI - -> SC : asks for data(cargo manifest id, container id)
deactivate UI
SC -> UI : inserts needed data
activate UI
UI -> CTRL : getContainerAuditTrail(containerId, cargoManifestId)
activate CTRL
CTRL -> CMP : getContainerStoreDb()
activate CMP
|||
deactivate CMP
CTRL -> CMS : auditTrail = getAuditTrailOfContainer(containerId, cargoManifestId)
activate CMS
|||
deactivate CMS
CTRL - -> UI : result
deactivate CTRL
UI - -> SC : informs of operation success or fail
deactivate UI
deactivate SC

@enduml

