if" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="518.5" y="535.4341">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="73" x="540.5" y="535.4341">shipDetails</text><polygon fill="#A80036" points="78.5,565.6328,68.5,569.6328,78.5,573.6328,74.5,569.6328" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="72.5" x2="495.5" y1="569.6328" y2="569.6328"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="84.5" y="564.5669">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="187" x="106.5" y="564.5669">shows the details of the ship</text><!--MD5=[a140fd7989b04bf65b15381a0361dc66]
@startuml
autonumber
'hide footbox
actor "TrafficManager" as RC

participant ":TrafficManagerUI" as UI
participant ":ShipSearchController" as CTRL
participant ": Company" as CP
participant ": ShipStore" as CS


activate RC
RC -> UI : wishes to search the details of a ship using any of its codes.
activate UI
UI - -> RC : asks for the code
deactivate UI

RC -> UI : types requested data
activate UI


UI -> CTRL : getShipDetailsByCode(code)
activate CTRL
CTRL -> CP : store = getShipsStore()
activate CP
deactivate CP
CTRL -> CS : shipDetails = getShipByAnyCode(code)
activate CS
alt isImo(code)

CS -> CS : shipDetails = imoShipBst.find(code);

else isMmsi(code)

CS -> CS :shipDetails = bstShip.find(code);

else None of both

CS -> CS:shipDetails = callSign.find(code);

end
deactivate CS

CS -> CTRL : shipDetails
CTRL -> UI: shipDetails
deactivate CTRL

UI - -> RC : shows the details of the ship
deactivate CS
deactivate UI


@enduml

